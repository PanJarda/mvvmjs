<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>kviz</title>
<body>
<h1>Pozornosť: Ako hackovať mozog a ako tieto hacky použiť na zlepšenie života</h1>
<div id="content" class="content">
</div>
<template id="content-block">
	<div data-tagname="type" data-attrs="src:src;alt:alt;title:title" data-innerHTML="innerHTML">{{innerText}}</div>
</template>
<script id="kojs" src="ko.js"></script>
<script>
const contentBlock = ko.initTmpl('content-block'),
	vm = ko.viewModel([
		{
			"type": "blockquote",
			"innerText": "Medzi podnetom a našou reakciou naň je priestor. V tom priestore je naša sila vybrať si reakciu. V našej reakcii sa nachádza náš rast a naša sloboda."
		},
		{
			"type": "p",
			"innerHTML": "<a href='#'>ahoj</a>Tento citát je často prisudzovaný Viktorovi Franklovi, aj keď v skutočnosti vlastne nevieme, kto ho povedal. Možno znie trochu ťažkopádne, ale je to veľmi užitočný nástroj, ak vieme, ako ho použiť. A témou praktického použitia rôznych hackov mozgu by som sa chcel zaoberať v tomto blogu."
		},
		{
			"type": "img",
			"src": "btc.jpg"
		}
	]);

ko.renderArray('content',contentBlock, vm);	
</script>
